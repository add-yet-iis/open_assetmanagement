<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
      <!-- JavaScript Bundle with Popper -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <title>Assets</title>
  </head>
  <body>

    <div class="container-fluid text-center">
        <div class="row row-cols-auto">
            <div class="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#data_import">
                    Daten importieren
                </button>
            </div>
            <div class="col">
                <a class="btn btn-primary" href="/">Daten exportieren</a>
            </div>
            <div class="col">
                <a class="btn btn-primary" href="/">Discovery Module</a>
            </div>
            <div class="col">
                <a class="btn btn-primary" href="/admin/">Admin Panel</a>
            </div>
        </div>

    </div>
    {% load render_table from django_tables2 %}
    {% render_table table %}


    <!-- Modal -->
    <div class="modal fade" id="data_import" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Daten importieren</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form action="/upload/" enctype="multipart/form-data" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


 </body>
</html>
